version: '3.8'

services:
  docling-serve:
    image: quay.io/docling-project/docling-serve:latest
    container_name: docling-server
    ports:
      - "5001:5001"
    environment:
      - DOCLING_SERVE_ENABLE_UI=true
      - DOCLING_SERVE_MAX_SYNC_WAIT=300
      - DOCLING_SERVE_CORS_ORIGINS=["*"]
    volumes:
      - docling-scratch:/tmp/docling-scratch
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

  redis:
    image: redis:7-alpine
    container_name: docling-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: docling-backend
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - ./service-account-key.json:/app/service-account-key.json:ro
      - ./output:/app/output
      - ./temp:/app/temp
      - ./documents:/app/documents
    depends_on:
      docling-serve:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

volumes:
  docling-scratch:
    driver: local
  redis-data:
    driver: local
